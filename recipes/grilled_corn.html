<h2>Simple grilled corn on the cob.</h2>
<p>A favourite among many, done right.</p>
<br>
<h3>Steps</h3>
<ol>
    <li>Cream butter</li>
    <li>Peel husks back from cob.</li>
    <li>Preheat grill.</li>
    <li>Place the corn in husks onto the hot grate and grill</li>
    <li>Serve with cilantro lime butter</li>
</ol>
