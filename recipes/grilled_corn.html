<body>

        <h1>Grilled Corn</h1>
        <img class="display_img" src="https://www.allrecipes.com/thmb/WI-W6jZ1LT7apWu35DEh3p1IPwE=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/1217931-109844c399d64057a5d6d315bdb08a2f.jpg" alt="Lasagna">
        <h2>Simple grilled corn on the cob.</h2>
        <p>A favourite among many, done right.</p>
        <br>
        <h3>Steps</h3>
        <ol>
            <li>Cream butter</li>
            <li>Peel husks back from cob.</li>
            <li>Preheat grill.</li>
            <li>Place the corn in husks onto the hot grate and grill</li>
            <li>Serve with cilantro lime butter</li>
        </ol>
